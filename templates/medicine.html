    <main>
        <div class="container">
            <h2>Medicinal Information</h2>
            <p>Search for medicines and their uses for various animal conditions.</p>
            <form id="medicine-form">
                <input type="text" name="medicine" placeholder="Enter medicine name" required>
                <button type="submit">Search</button>
            </form>
            <br>
            <div id="medicine-info"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Animal Care | <a href="/contact">Contact Us</a></p>
        </div>
    </footer>
    
    <script>
        document.getElementById('medicine-form').onsubmit = function(event) {
            event.preventDefault();  // Prevent the default form submission
            let medicineName = document.querySelector('input[name="medicine"]').value;
    
            fetch('/search_medicine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'medicine': medicineName
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('medicine-info').innerHTML = data.info;
                
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
