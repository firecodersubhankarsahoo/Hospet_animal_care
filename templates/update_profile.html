<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Animal Care</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>

        /* Update Profile Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1717;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .icon {
            height: 80px;
            border-radius: 50%;
        }

        .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .update-profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        form label {
            font-size: 1.1em;
            margin: 10px 0 5px;
            display: block;
        }

        form input[type="text"], form input[type="email"], form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <img class="icon" src="../static/images/icon.png" alt="Animal Care Logo">
            <h1 class="brand">HOSPET</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="update-profile-container">
            <h2>Update Profile</h2>
            <form id="updateProfileForm" method="POST" action="/update-profile">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Animal Care | <a href="/contact">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
